<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>Registration Form</title>
</head>
<body>
<div class="wrapper">
    <h1>Ask me your question here.</h1>

    <form name="myForm" onsubmit="return validateForm()" method="post" id="qstform">
        <h2>Name: </h2><input type="text" name="fname" class="name" style="">
        <h2>Age: </h2> <input type="text" name="fage" class="age">
        <h2>E-mail: </h2> <input type="text" name="femail" class="email">
        <h2>Country: </h2><input type="text" name="fcountry" class="country">
        <h2>Question: </h2><textarea class="question" rows="4" cols="50" name="fquestion" form="qstform" class="question"></textarea>

        <input type="submit" value="Submit" class="button">
    </form>



    <script>
        function validateForm() {
            var x = document.forms["myForm"]["fname"].value;
            if (x == "") {
                alert("Name must be filled out");
                return false;
            }

            var x = document.forms["myForm"]["fage"].value;
            if (x == "") {
                alert("Age must be filled out");
                return false;
            }
            var x = document.forms["myForm"]["femail"].value;
            if (x == "") {
                alert("E-mail must be filled out");
                return false;
            }
            var x = document.forms["myForm"]["fcountry"].value;
            if (x == "") {
                alert("Country must be filled out");
                return false;
            }

        }
    </script>
</div>
</body>
</html>
